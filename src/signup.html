<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up | INTER</title>
        <script type="module" src="./js/main.js" defer></script>
    </head>
    <body class="">
        <main class="h-screen flex">
            <div class="w-full md:w-[50%] lg:w-[40%] flex items-center justify-center md:justify-end bg-primaryWhite-0">
                <div class="flex flex-col mr-20 p-5 gap-4 w-full max-w-[350px]">
                    <h2 class="text-4xl text-primaryBlack-0 font-extrabold uppercase">Sign Up</h2>
                    <form id="signup-form" action="" method="post" class="flex flex-col gap-5 max-w-[320px]">
                        <div class="flex flex-col gap-2">
                            <label for="name" class="text-sm font-normal text-primaryGray-0">Name</label>
                            <input type="text" name="name" id="nameInput" class="bg-primaryWhite-0 w-full h-10 rounded-lg border border-gray-400 outline-none p-1" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="email" class="text-sm font-normal text-primaryGray-0">Email</label>
                            <input type="text" name="email" id="emailInput" class="bg-primaryWhite-0 w-full h-10 rounded-lg border border-gray-400 outline-none p-1" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="password" class="text-sm font-normal text-primaryGray-0">Password</label>
                            <input type="text" name="password" id="passwordInput" class="bg-primaryWhite-0 w-full h-10 rounded-lg border border-gray-400 outline-none p-1" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="passwordConfirm" class="text-sm font-normal text-primaryGray-0">Confirm Password</label>
                            <input type="text" name="passwordConfirm" id="passwordConfirmInput" class="bg-primaryWhite-0 w-full h-10 rounded-lg border border-gray-400 outline-none p-1" />
                        </div>
                        <div class="w-full flex justify-center mt-5">
                            <button class="w-full h-10 rounded-lg font-normal text-primaryWhite-0 bg-primaryBlack-0 md:hover:bg-gray-700 duration-300" type="submit">Create Account</button>
                        </div>
                    </form>
                    <div class="flex justify-center">
                        <p class="text-sm">Already have an account? <a href="#" class="underline">SIGN IN</a></p>
                    </div>
                </div>
            </div>
            <div class="hidden relative md:flex items-center justify-start w-[50%] lg:w-[60%] h-full bg-primaryBlack-0">
                <div class="flex flex-col md:pl-10 lg:pl-20 mb-20 gap-1 relative">
                    <h1 class="text-primaryWhite-0 font-extrabold text-6xl lg:text-7xl">
                        Welcome to our <br />
                        community
                    </h1>
                    <p class="text-primaryWhite-0 text-base font-light">
                        Create account to get full access <br />
                        and claim 1000 credits for free to shop for
                    </p>
                    <div class="flex gap-2 items-center h-10 relative">
                        <div class="relative h-full w-28">
                            <img src="./img/png/profile1.png" alt="profile picture" class="absolute rounded-full left-1 top-1 w-8 h-8" />
                            <img src="./img/png/profile2.png" alt="profile picture" class="absolute border-4 border-primaryBlack-0 rounded-full left-6 top-0 w-10 h-10" />
                            <img src="./img/png/profile3.png" alt="profile picture" class="absolute border-4 border-primaryBlack-0 rounded-full left-12 top-0 w-10 h-10" />
                            <img src="./img/png/profile4.png" alt="profile picture" class="absolute border-4 border-primaryBlack-0 rounded-full left-[70px] top-0 w-10 h-10" />
                        </div>
                        <p class="text-xs text-primaryWhite-0 font-extralight">1k+ registered profiles. Now it's your turn.</p>
