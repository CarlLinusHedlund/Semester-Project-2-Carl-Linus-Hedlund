<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign up | INTER</title>
        <script type="module" src="./js/main.js" defer></script>
    </head>
    <body class="">
        <header class="z-20 absolute top-0 lef-0 h-16 bg-transparent w-full">
            <div class="flex items-center mx-auto max-w-5xl">
                <div class="font-black text-primaryBlack-0 text-2xl p-2">INTER</div>
            </div>
        </header>
        <main class="flex mx-auto max-w-5xl justify-between">
            <div class="h-screen w-screen md:w-[400px] z-10 flex items-center max-w-5xl bg-white">
                <div class="flex flex-col pr-16 pl-2 py-10 w-full gap-4">
                    <h2 class="text-3xl text-primaryBlack-0 font-extrabold uppercase">Sign Up</h2>
                    <form id="signup-form" action="" method="post" class="flex flex-col gap-4">
                        <div class="flex flex-col gap-2">
                            <label for="name" class="text-sm font-normal text-primaryGray-0">Name</label>
                            <input type="text" name="name" id="nameInput" class="bg-primaryWhite-0 w-full h-10 rounded-lg inputShadow" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="email" class="text-sm font-normal text-primaryGray-0">Name</label>
                            <input type="text" name="email" id="emailInput" class="bg-primaryWhite-0 w-full h-10 rounded-lg inputShadow" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="password" class="text-sm font-normal text-primaryGray-0">Name</label>
                            <input type="text" name="password" id="passwordInput" class="bg-primaryWhite-0 w-full h-10 rounded-lg inputShadow" />
                        </div>
                        <div class="flex flex-col gap-2">
                            <label for="passwordConfirm" class="text-sm font-normal text-primaryGray-0">Name</label>
                            <input type="text" name="passwordConfirm" id="passwordConfirmInput" class="bg-primaryWhite-0 w-full h-10 rounded-lg inputShadow" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="hidden md:flex items-center justify-center">
                <h1 class="text-white">Welcome to our community</h1>
            </div>
            <div class="hidden absolute md:block w-[60%] bg-primaryBlack-0 h-screen right-0 top-0"></div>
            <div class="hidden absolute md:block w-[40%] bg-white h-screen left-0 top-0"></div>
        </main>
    </body>
</html>
