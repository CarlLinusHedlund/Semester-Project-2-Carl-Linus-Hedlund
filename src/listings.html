    <main class="">
      <section class="bg-black h-full py-24">
        <div class="max-w-5xl mx-auto flex flex-col md:flex-row gap-8 px-4">
          <div id="bannerContent" class="flex flex-col gap-2 w-full px-1 mx-auto">
            <h1 id="bannerHeader" class="text-primaryWhite-0 text-[40px] leading-10 xxs:text-5xl xs:text-6xl sm:text-7xl md:text-6xl font-extrabold textShadowWhite">1000 CREDITS FOR FREE</h1>

            <a id="bannerLink" href="/signup.html" class="my-7"
              ><button
                id="bannerBtn"

      <div class="flex flex-col md:flex-row max-w-5xl mx-auto gap-4 w-full">
        <div class="flex flex-col md:w-[320px] md:border-r border-gray-200 pt-20 pr-4">
          <div class="pr-4 pl-2 flex flex-col gap-4 w-full">
            <div>
              <p class="text-xs text-primaryGray-0">Items Found: <span class="text-black" id="totalItems"></span></p>
            </div>
            <div class="flex flex-col gap-10 md:justify-start md:w-[250px] md:flex-col mt-10">
              <div class="flex flex-col gap-2 border-b-2 border-gray-100 pb-4">
                <label class="text-[11px] uppercase text-primaryBlack-0" for="createdOrTitle">Sort</label>
                <select name="createdOrTitle" id="sort" class="bg-white h-10 w-full px-2 rounded-lg md:h-8 md:text-[10px] inputFilterShadow text-primaryGray-0 outline-none">
                  <option selected value="created">Created</option>
                  <option value="title">Title</option>
                </select>
              </div>
              <div class="flex flex-col gap-2 border-b-2 border-gray-100 pb-4">
                <label class="text-xs uppercase text-primaryBlack-0" for="descOrAsc">Order</label>
                <select name="descOrAsc" id="order" class="bg-white h-10 w-full px-2 rounded-md md:h-8 md:text-[10px] inputFilterShadow text-primaryGray-0 outline-none">
                  <option selected value="desc">Descending</option>
                  <option value="asc">Ascending</option>
                </select>
              </div>
              <div class="flex flex-col gap-2 border-b-2 border-gray-100 pb-4">
                <label class="text-xs text-primaryBlack-0 uppercase" for="activeOrEnded">Active/Ended</label>
                <select name="activeOrEnded" id="active" class="bg-white h-10 w-full px-2 rounded-lg md:h-8 md:text-[10px] inputFilterShadow text-primaryGray-0 outline-none">
                  <option selected value="active">Active</option>
                  <option value="ended">Ended</option>
                </select>
              </div>
              <div class="flex flex-col gap-2 justify-center border-b-2 border-gray-100 pb-4">
                <label id="" for="" class="text-xs text-primaryBlack-0 uppercase" for="activeOrEnded">Show Products</label>
                <div class="pt-2">
                  <input
                    name="indexCard"
                    id="inputIndex"
                    type="range"
                    max="50"
                    step="5"
                    min="10"
                    class="outline-none h-[2px] bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg dark:bg-gray-700 w-full"
                  />
                  <div class="w-full flex justify-between">
                    <span class="text-[10px] text-primaryGray-0">10</span>
                    <span class="text-[10px] text-primaryGray-0">50</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flex-col relative">
          <div class="w-full h-24 px-6 pt-5 absolute top-5">
            <div class="flex justify-between w-full h-fit border-gray-50 bg-white border-2 items-center rounded-lg px-1 shadow-md">
              <input

                type="search"
                name="search"
                id="searchList"

            <button id="seeMoreBtn" class="h-12 w-48 bg-white rounded-lg border-2 border-primaryBlack-0 hover:bg-primaryBlack-0 hover:text-white duration-300">See More</button>
